{% extends 'users/base.html' %}

{% block content %}
  <h2>Register</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
      {% if form.errors %}
      <div style="color: red">
        {% for field, errors in form.errors.items %}
          <p>{{ field }}:</p>
          <ul>
            {% for error in errors %}
              <li>{{ error }}</li>
            {% endfor %}
          </ul>
        {% endfor %}
      </div>
    {% endif %}
    <button type="submit">Register</button>
  </form>
{% endblock %}
